<div class="chat-container">
  <header class="chat-header">Gemini AI Integration - Chat Bot</header>
  <main class="chat-history">
    <ng-container *ngFor="let item of chatHistory">
      <div
        class="messages"
        [ngClass]="{ blue: item.from === 'user', green: item.from === 'bot' }"
      >
        <i
          class="fa"
          [ngClass]="{
            'fa-user-circle': item.from === 'user',
            'fa-graduation-cap': item.from === 'bot'
          }"
        ></i>
        <span class="responses" [innerHTML]="formatText(item.message)"></span>
      </div>
    </ng-container>
    <ng-container *ngIf="loading">
      <app-skeleton></app-skeleton>
    </ng-container>
  </main>
  <footer class="chat-input">
    <input
      type="text"
      class="chat-msg"
      id="message-input"
      placeholder="Type your message here..."
      [(ngModel)]="prompt"
      (keyup.enter)="sendData()"
      [disabled]="loading"
      autocomplete="off"
    />
    <button
      id="send-button"
      class="send-btn"
      (click)="sendData()"
      [disabled]="loading"
    >
      Send
    </button>
  </footer>
</div>
